<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilo.css" type="text/css">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/vehiculosDisponibles}" th:object="${vehiculo}" th:method="GET">
		<table class="table table-dark table-striped">
			<tr>
				<td>
					<label>Marca</label>
				</td>
				<td>
					<input type="text" id="marca" th:field="${vehiculo.marca}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Modelo</label>
				</td>
				<td>
					<input type="text" id="modelo" th:field="${vehiculo.modelo}">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Buscar">
				</td>
			</tr>

		</table>
	</form>
	<table>
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>AÃ±o</th>
				<th>Estado</th>
				<th>Valor Por Dia</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${Vehiculos}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anio}"></td>
				<td th:text="${vehiculo.estado}"></td>
				<td th:text="${vehiculo.valorDia}"></td>

			</tr>
		</tbody>
	</table>
	<table>
		<tr>
			<td>
				<form action="#" th:action="@{/inicios/cliente}" th:method="GET">
					<input type="submit" value="Regresar">
				</form>
			</td>
		</tr>

	</table>
</body>

</html>
